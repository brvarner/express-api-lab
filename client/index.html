<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirper API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="mx-5 mb-4">Chirper</h1>
    <div class="container row justify-content-between align-items-start">
    <form class="container mt-3 col-3" id="chirp-form">
        <div class="card border border-light col 3 shadow p-3 mb-5 bg-white rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Chirp:</label>
          <textarea class="form-control" name="" id="text" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="chirp-btn" onclick="">Submit</button>
    </div>
    </form>
    <div class="col-8 mt-3">
        <ul class="list-group" id="chirp-holder">
        </ul>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
